<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Payments Zenn Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0d0b1d, #130f2e);
      background-size: cover;
      background-position: center;
      color: #f5f3ff;
      font-family: 'Outfit', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(157, 78, 221, 0.3);
      border: 1px solid #9d4edd;
      color: #fff;
      padding: 10px 14px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1000;
      font-size: 1rem;
      transition: 0.3s;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 12px rgba(157, 78, 221, 0.6);
    }
    .music-toggle:hover {
      background: #9d4edd;
    }

    .profile-avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #e0aaff;
      box-shadow: 0 0 15px rgba(157, 78, 221, 0.7);
      margin: auto;
      overflow: hidden;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #e0aaff, #c77dff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(199, 125, 255, 0.4);
    }
    .payment-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    .method-card {
      background: rgba(26, 23, 53, 0.9);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(157, 78, 221, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }
    .method-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(157, 78, 221, 0.5);
    }
    .method-logo {
      width: 70px;
      height: 70px;
      margin: auto;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .method-title {
      margin: 15px 0 5px;
      font-size: 1.4rem;
      color: #e0aaff;
    }
    .qris-code {
      width: 100%;
      max-width: 240px;
      margin: auto;
      background: linear-gradient(45deg, #2c254a, #1a1a2e);
      border-radius: 15px;
      overflow: hidden;
      padding: 10px;
      border: 1px solid rgba(157, 78, 221, 0.3);
    }
    .btn-copy {
      margin-top: 15px;
      background: #9d4edd;
      border: none;
      padding: 10px 16px;
      font-size: 0.95rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
    }
    .btn-copy:hover {
      background: #a96df5;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
    }
    .modal-content {
      background: #1a132d;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #9d4edd;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px rgba(157, 78, 221, 0.6);
    }
    .close {
      color: #ccc;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    .copy-number {
      font-size: 1.3rem;
      margin: 20px 0;
      color: #e0aaff;
    }
  </style>
</head>
<body style="background-image: url('https://files.catbox.moe/p8w79g.png');">

  <!-- Tombol Musik -->
  <button class="music-toggle" onclick="toggleMusic()">
    ðŸ”Š Musik
  </button>

  <!-- Audio -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://files.catbox.moe/nf6c1d" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <div class="container">
    <div class="profile-avatar">
      <img src="https://files.catbox.moe/0g0fbq.png" alt="Avatar"/>
    </div>
    <h1>ZENN OFFICIAL</h1>

    <div class="payment-methods">
      <!-- Gopay -->
      <div class="method-card">
        <div class="method-logo" style="background:#00aed6;">
          <img src="https://files.catbox.moe/1xqwh1.png" alt="Logo Gopay" style="width: 40px; height: 40px;">
        </div>
        <div class="method-title">Gopay</div>
        <button class="btn-copy" onclick="openModal('Gopay', '085788662129')">Lihat Nomor Pembayaran</button>
      </div>

      <!-- Seabank -->
      <div class="method-card">
        <div class="method-logo" style="background:#00aed6;">
          <img src="https://files.catbox.moe/tcko2b.png" alt="Logo Seabank" style="width: 40px; height: 40px;">
        </div>
        <div class="method-title">Seabank</div>
        <button class="btn-copy" onclick="openModal('Seabank', '901482312983')">Lihat Nomor Rekening</button>
      </div>

      <!-- Dana -->
      <div class="method-card">
        <div class="method-logo" style="background:#00aed6;">
          <img src="https://files.catbox.moe/ub1asb.jpg" alt="Logo Dana" style="width: 40px; height: 40px;">
        </div>
        <div class="method-title">Dana</div>
        <button class="btn-copy" onclick="openModal('Dana', '085788662129')">Lihat Nomor Pembayaran</button>
      </div>

      <!-- QRIS -->
      <div class="method-card">
        <div class="qris-code">
          <img src="https://img1.pixhost.to/images/7469/625740086_malzhost.jpg" alt="QRIS" style="width:100%; height:auto;">
        </div>
        <div class="method-title">QRIS</div>
      </div>
    </div>

    <footer>
      &copy; 2025 Created By Zenn Official.
    </footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Metode</h2>
      <div class="copy-number" id="payment-number">085788662129</div>
      <button class="btn-copy" onclick="copyToClipboard()">Salin Nomor</button>
    </div>
  </div>

  <script>
    let currentNumber = '';
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = true;

    function openModal(method, number) {
      document.getElementById('modal-title').innerText = method;
      document.getElementById('payment-number').innerText = number;
      currentNumber = number;
      document.getElementById('modal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(currentNumber).then(() => {
        alert('Nomor berhasil disalin!');
      });
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById('modal')) {
        closeModal();
      }
    }

    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        isPlaying = false;
        document.querySelector('.music-toggle').innerText = 'ðŸ”‡ Musik';
      } else {
        bgMusic.play();
        isPlaying = true;
        document.querySelector('.music-toggle').innerText = 'ðŸ”Š Musik';
      }
    }
  </script>
</body>
</html>
